<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Renamer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Renommage de fichiers</h1>
<div>
    <label for="cheminDossier">Chemin du dossier :</label>
    <input type="text" id="cheminDossier" placeholder="Chemin du dossier">
</div>
<div>
    <label for="nomSerie">Nom de la série :</label>
    <input type="text" id="nomSerie" placeholder="ex: Demon Slayer">
</div>
<div>
    <label for="numeroDebut">Numéro de début :</label>
    <input type="text" id="numeroDebut" placeholder="ex: 1">
</div>
<div>
    <label for="saison">Saison :</label>
    <input type="text" id="saison" placeholder="ex: S01">
</div>
<button id="lancerBtn">Lancer le renommage</button>
<button id="revertBtn">Revenir aux noms initiaux</button>
<div id="log"></div>
<div id="preview"></div>

<script src="script.js"></script>
</body>
</html>
